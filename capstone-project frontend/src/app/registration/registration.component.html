
<div class="container">
    <form #Registerform="ngForm" (ngSubmit)="RegisterUser()">
        <small class="text-danger">{{msg.messge}}</small>
    
        <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Enter email" name="email"  [(ngModel)]="user.emailid">
  </div>

  <div class="form-group">
    <label for="name">User Name:</label>
    <input type="name" class="form-control" placeholder="Enter Username" name="name"  [(ngModel)]="user.name">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.pwd">
  </div>

  <div class="form-group">
    <label for="conform password">Confrom Password:</label>
    <input type="password" class="form-control" placeholder="Enter conform password" name="conform password"  (ngModel)="user.pwd">
  </div>

  <button type="submit" class="btn btn-info">Register</button>

  </form>
