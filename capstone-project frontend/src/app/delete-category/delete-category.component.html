<div class="container">
    <h3><u>Enter category id to remove that category from DB</u></h3>
    <input class="form-control"  type="text"  [(ngModel)]="category.id" placeholder="Enter category id"/>
   
    <button class="btn btn-primary" type="button" (click)="deleteCategory(category.id)">Delete Category</button>

</div>


<small class="btn btn-info float-right"  [routerLink]="['/loginsuccess']">click here for admin page</small>
